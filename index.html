<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard document metadata for encoding, responsiveness, and browser compatibility. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Tailwind output generated by: npm run build:css -->
    <link rel="stylesheet" href="./dist/output.css">
    <title>Item Lister</title>
</head>
<!--
  Layout strategy:
  1) A dark header introduces the page.
  2) A centered content card contains the form and list.
  3) IDs are intentionally preserved because js-dom.js selects by these IDs.
-->
<body class="min-h-screen bg-slate-100 text-slate-800">
    <!-- Top banner. Keeping id="main-header" allows JavaScript demos to target this element. -->
    <header id="main-header" class="bg-slate-800 text-white">
        <!-- Max width keeps the content readable on wide screens. -->
        <div class="mx-auto max-w-2xl px-4 py-5">
            <h1 id="header-title" class="text-2xl font-bold">Item Lister</h1>
        </div>
    </header>

    <!-- Main content wrapper centered horizontally with balanced spacing. -->
    <main class="mx-auto max-w-2xl px-4 py-8">
        <!-- Card container for the interactive area. -->
        <section id="main" class="rounded-lg bg-white p-6 shadow">
            <!-- Form section heading. -->
            <h2 class="title mb-3 text-lg font-semibold">Add Items</h2>
            <!--
              Input and submit button are in one flex row:
              - input grows to fill available width
              - button keeps fixed natural width
            -->
            <form class="mb-6 flex gap-2">
                <!-- Text field users type into before submitting. -->
                <input type="text" class="w-full rounded border border-slate-300 px-3 py-2 focus:border-slate-500 focus:outline-none" placeholder="Enter item">
                <!-- Submit action button with subtle hover feedback. -->
                <input type="submit" class="rounded bg-slate-800 px-4 py-2 font-medium text-white hover:bg-slate-700" value="Submit">
            </form>

            <!-- List section heading. -->
            <h2 class="title mb-3 text-lg font-semibold">Items</h2>
            <!--
              Item list:
              - id="items" is required for JS selectors
              - space-y-2 adds consistent vertical spacing between list items
            -->
            <ul id="items" class="space-y-2">
                <!-- Seed data shown on first render. -->
                <li class="rounded border border-slate-300 bg-white px-3 py-2">Item 1</li>
                <li class="rounded border border-slate-300 bg-white px-3 py-2">Item 2</li>
                <li class="rounded border border-slate-300 bg-white px-3 py-2">Item 3</li>
                <!-- Highlighted final item to visually distinguish it from the others. -->
                <li class="rounded border border-amber-300 bg-amber-100 px-3 py-2 font-semibold">Item 4</li>
            </ul>
        </section>
    </main>
    <!-- JavaScript is loaded at the end so HTML is parsed before DOM operations run. -->
    <script src="js-dom.js"></script>
</body>
</html>
